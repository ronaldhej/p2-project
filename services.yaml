kind: Service
apiVersion: v1
metadata:
  name: webapp-service
spec:
  type: LoadBalancer
  selector:
    app: webapp
    tier: frontend
  ports:
    - name: http
      port: 8080
      targetPort: http
---
kind: Service
apiVersion: v1
metadata:
  name: api-service
spec: 
  type: LoadBalancer
  selector:
    app: api
    tier: backend
  ports:
    - name: http
      port: 8080
      targetPort: http